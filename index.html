<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Новый проект</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container">
      <nav class="navigation">
        <a class="navigation__logo-link">
          <img
            src="img/logo.svg"
            width="112"
            height="32"
            alt="Логотип BI PRO"
          />
        </a>
        <div class="navigation__wrapper-list">
          <ul class="navigation__site-list">
            <li class="navigation__site-item">
              <a class="navigation__site-link" href="#">Преимущества</a>
            </li>
            <li class="navigation__site-item">
              <a class="navigation__site-link" href="#">Как установить</a>
            </li>
            <li class="navigation__site-item">
              <a class="navigation__site-link" href="#">Тарифы</a>
            </li>
            <li class="navigation__site-item">
              <a class="navigation__site-link" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="navigation__user-list">
            <li class="navigation__user-item">
              <a class="button-blue button-blue--nav" href="#">Регистрация</a>
            </li>
            <li class="navigation__user-item">
              <a class="button-navigation" href="#">Войти</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1>Визуализация данных для малого и среднего бизнеса</h1>
    </main>
    <footer class="footer container">
      <div class="footer__inner-top">
        <a class="footer__logo-link">
          <img
            src="img/logo.svg"
            width="112"
            height="32"
            alt="Логотип BI PRO"
          />
        </a>
        <div class="footer__wrapper-list">
          <ul class="footer__site-list">
            <li class="footer__site-item">
              <a class="footer__site-link" href="#">Преимущества</a>
            </li>
            <li class="footer__site-item">
              <a class="footer__site-link" href="#">Как установить</a>
            </li>
            <li class="footer__site-item">
              <a class="footer__site-link" href="#">Тарифы</a>
            </li>
            <li class="footer__site-item">
              <a class="footer__site-link" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="footer__social-list">
            <li class="footer__social-item">
              <a
                class="footer__social-link footer__social-link--instagram"
                href="#"
              >
                <img
                  src="img/icon-instagram.svg"
                  width="17"
                  height="17"
                  alt="Иконка Инстаграм"
                />
              </a>
            </li>
            <li class="footer__social-item">
              <a
                class="footer__social-link footer__social-link--twitter"
                href="#"
              >
                <img
                  src="img/icon-twitter.svg"
                  width="16"
                  height="13"
                  alt="Иконка Твиттер"
                />
              </a>
            </li>
            <li class="footer__social-item">
              <a
                class="footer__social-link footer__social-link--youtube"
                href="#"
              >
                <img
                  src="img/icon-youtube.svg"
                  width="17"
                  height="13"
                  alt="Иконка Youtube"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__inner-bottom"></div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
